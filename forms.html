<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">
    <form style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;">
        <h2 style="text-align: center; color: #333;">Contact Form</h2>
        <label for="name" style="font-weight: bold;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label for="email" style="font-weight: bold;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label for="message" style="font-weight: bold;">Message:</label>
        <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        
        <button type="submit" style="width: 100%; background: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
    </form>
</body>
</html>
